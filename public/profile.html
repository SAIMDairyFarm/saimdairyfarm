<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SAIM Dairy Farm</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header"><h2>üêÑ SAIM Dairy Farm</h2><p>Management System</p></div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/dashboard.html" class="nav-link"><span>üìä</span> Dashboard</a></li>
                <li class="nav-item"><a href="/livestock.html" class="nav-link"><span>üêÆ</span> Livestock Management</a></li>
                <li class="nav-item"><a href="/medical.html" class="nav-link"><span>üíâ</span> Health & Medical</a></li>
                <li class="nav-item"><a href="/milk.html" class="nav-link"><span>ü•õ</span> Milk Production</a></li>
                <li class="nav-item"><a href="/feed.html" class="nav-link"><span>üåæ</span> Feed & Inventory</a></li>
                <li class="nav-item"><a href="/hr.html" class="nav-link"><span>üë•</span> Human Resources</a></li>
                <li class="nav-item"><a href="/profile.html" class="nav-link active"><span>üë§</span> Profile</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="topbar">
                <div class="topbar-left"><h1>Profile Management</h1></div>
                <div class="topbar-right">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div><div style="font-weight: 600; font-size: 14px;" id="userName">Admin</div>
                        <div style="font-size: 12px; color: #6c757d;" id="userRole">Administrator</div></div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="auth.logout()">Logout</button>
                </div>
            </div>

            <div class="content-wrapper">
                <div style="max-width: 800px;">
                    <div class="card">
                        <div class="card-header"><h2>Update Profile</h2></div>
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label>Name *</label>
                                        <input type="text" class="form-control" id="profileName" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email *</label>
                                        <input type="email" class="form-control" id="profileEmail" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact Number</label>
                                        <input type="text" class="form-control" id="profileContact">
                                    </div>
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input type="text" class="form-control" id="profileRole" readonly>
                                    </div>
                                </div>
                                <div class="mt-20">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header"><h2>Change Password</h2></div>
                        <div class="card-body">
                            <form id="passwordForm">
                                <div class="form-grid">
                                    <div class="form-group form-grid-full">
                                        <label>Current Password *</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <label>New Password *</label>
                                        <input type="password" class="form-control" id="newPassword" minlength="6" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm New Password *</label>
                                        <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
                                    </div>
                                </div>
                                <div class="mt-20">
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
